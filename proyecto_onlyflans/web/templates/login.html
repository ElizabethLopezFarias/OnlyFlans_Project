{% extends 'base.html' %}
{% block content %}
    <!-- Verifica si existen mensajes, para el mensaje de cierre de sesión -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <br><br>
    <h2>Iniciar sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar sesión</button>
    </form>
{% endblock %}
